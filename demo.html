<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>猴子也會的JavaScript影像處理</title>
	</head>
	<body>
		<div style="text-align: center;">
			<span style="font-size: 28px; font-weight: BOLD;">猴子也會的JavaScript影像處理</span>
			<br>
			<img id="GF" style="display:none;">
			<canvas id="canvas1"></canvas>
			<br>
			<button type="button" onclick="doGrayscale();">轉灰階</button>
			<button type="button" onclick="doReversal();">色彩反轉</button>
			<button type="button" onclick="doSharpenFilter();">邊緣強化</button>
			<button type="button" onclick="doBlurFilter();">模糊濾鏡</button>
			<button type="button" onclick="doSobelFilter();">取邊緣</button>
			<button type="button" onclick="do3DFilter();">3D濾鏡</button>
			<br>
			<span>增強亮度：</span>
			<input type="range" min="0" max="255" value="125" onchange="doBrightness(this.value)" />
			<br>
			<span>調整閥值：</span>
			<input type="range" min="0" max="255" value="125" onchange="doThreshold(this.value)" />
		</div>
	</body>
	<script type="text/javascript" charset="utf-8" src="imagProc.js"></script>
</html>
